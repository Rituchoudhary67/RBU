<html>
<head>
	<title>Group/List Selector</title>
	<style>
		h1, h2 {
			background-color:grey;
			padding:4px;
		}
		p, .highlight, #hightlightSpan {
			background-color:yellow;
			padding:10px;
		}
		#hightlightSpan {
			background-color:pink;
		}
	</style>
</head>
<body>
	<h1>CSS Selector</h1>
	<h2>Group Selector</h2>
	<p>This is Paragraph</p>
	<div class="highlight">
		This is div
	</div>
	<br>
	<span id="hightlightSpan">
		This is span
	</span>
</body>
</html>
