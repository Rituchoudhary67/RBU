<html>
<head>
	<title>Complex Table in HTML</title>
</head>
<body>
	<table border=1>
		<tr>
		    <th rowspan=3>Day</th>
		    <th colspan=3>Seminar</th> 
		</tr>
		<tr>
		    <th colspan=2>Schedule</th>
		    <th rowspan=2>Topic</th>
		</tr>
		<tr>
		    <th>Begin</th>
		    <th>End</th>
		</tr>
		<tr>
                    <td>Monday</td>
		    <td>8:00 a.m.</td>
		    <td>5:00 p.m.</td>
		</tr>
		
	</table>
</body>
</html>
