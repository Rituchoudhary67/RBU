<html>
<head>
	<title>ID Selector</title>
	<style>
		#style-div {
			border:10px inset gold; 
			width:500px;
			text-align:center;
		}
		#first {
			color:green;
			font-size:100px;
		}
		#second {
			color:black;
			font-size:50px;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<div id="style-div">
		<div id="first">
			Hello!!! <span id="second">World</span>
		</div>
		<p>
			Check different styles of Hello World.
		</p>
	</div>
	
</body>
</html>
